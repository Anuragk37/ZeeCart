{% extends 'adminhome/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid pt-4 px-4 mt-3">
    <h2 class="text-center mb-4">Brand Details</h2>
    <a href="{% url 'unlisted_brands' %}" class="btn btn-secondary btn-md mb-1 ms-5 " role="button">Unlisted Brands</a>
    
    <div class="d-flex justify-content-between align-items-center mb-3 px-5">
        <div class="ms-auto"> <!-- Added ms-auto class here -->
            <a href="{% url 'add_brand' %}" class="btn btn-primary">Add Brand</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">sl.no</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for b in brand %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ b.brand_name }}</td>
                                <td><img src="{{ b.brand_image.url }}" alt="" style="width: 180px; height: 130px;"></td>
                                <td>
                                    <a href="{% url 'delete_brand' b.id %}" class="btn btn-secondary btn-sm" tabindex="-1" role="button">Unlist</a>
                                    <a href="{% url 'edit_brand' b.id %}" class="btn btn-secondary btn-sm" tabindex="-1" role="button">Edit</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
