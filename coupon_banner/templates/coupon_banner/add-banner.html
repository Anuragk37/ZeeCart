{% extends "adminhome/base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4 align-items-center justify-content-center">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Category Form</h6>
                <form action="" method="post" enctype="multipart/form-data" id="image-form">
                    {% csrf_token %}
                    
                    {{ form.title|as_crispy_field }}
 
                    <div id="current-image-box" class="mb-3">
                        {% if form.instance.banner_image %}
                            <div class="d-flex flex-column">
                                <label for="" class="mb-2">Current Image</label>
                                <img src="{{ form.instance.banner_image.url }}" alt="Current Image" class="current-image" style="width: 100%; max-width: 300px; height: auto;">
                            </div>
                        {% endif %}
                    </div>
 
                    <div id="file-input" class="mb-3">
                        <div class="d-flex flex-column ">
                            {{ form.banner_image|as_crispy_field }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
 </div>
 

{% endblock %}
