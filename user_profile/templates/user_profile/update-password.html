{% extends "userhome/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--start page content-->
<div class="page-content">
   <!--start product details-->
   <section class="section-padding">
      <div class="container">
         <div class="row">
            <div class="col-12 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
               <div class="card rounded-0">
                  <div class="card-body p-4">
                     <h4 class="mb-0 fw-bold text-center">Change password</h4>
                     <hr>
                     <div class="separator mb-4">
                     </div>
                     <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                           <label  class="form-label">Enter New Password </label>
                           <input type="password" class="form-control"  name="password1">

                           <label  class="form-label">Confirm Password </label>
                           <input type="password" class="form-control" name="password2">
                        </div>
                        <div class="col-12">
                           <hr>
                        </div>
                        <div class="col-12 mt-3">
                           <button type="submit" class="btn btn-dark rounded-0 btn-ecomm w-100">Submit</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div><!--end row-->

      </div>
   </section>


</div>
<!--end page content-->
{% endblock %}
