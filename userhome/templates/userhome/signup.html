{% extends "userhome/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
 <!--start page content-->
<div class="page-content"> 
    <!--start product details-->
    <section class="section-padding">
     <div class="container">
       
         <div class="row">
           <div class="col-12 col-lg-6 col-xl-5 col-xxl-5 mx-auto">
              <div class="card rounded-0">
                <div class="card-body p-4">
                  <h4 class="mb-0 fw-bold text-center">Registration</h4>
                  <hr>
                  
                  <form method="post">
                    {% csrf_token %}
                     <div class="row g-4">
                       {{ form|crispy}}
                       <div class="col-12">
                        <hr class="my-0">
                       </div>
                       <div class="col-12">
                         <button type="submit" class="btn btn-dark rounded-0 btn-ecomm w-100" >Sign Up</button>
                         
                       </div>
                       <div class="col-12 text-center">
                         <p class="mb-0 rounded-0 w-100">Already have an account? <a href="javascript:;" class="text-danger">Sign In</a></p>
                       </div>
                     </div><!---end row-->
                  </form>
                </div>
              </div>
           </div>
         </div><!--end row-->
        
     </div>
   </section>
    <!--start product details-->
 
 
  </div>
   <!--end page content-->
{% endblock %}
